<form role="form" [formGroup]="promeniKoreoForm">
    <div class="form-group">
        <label>Ime:</label>
        <input type="text" class="form-control" formControlName='ime'>
    </div>
    <div class="form-group">
        <label>Koreograf:</label>
        <input type="text" class="form-control" formControlName='koreograf'>
    </div>
    <button (click)="izmeni()" class="btn btn-danger" style="margin-bottom: 10px;">Edit</button>
    <button class="btn btn-default" (click)="vratiNazad()">Vrati se</button>
</form>
